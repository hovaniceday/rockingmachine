<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JZ ROCKS ü™®</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Fredoka:wght@500&display=swap');
    
    body {
        margin: 0;
        padding: 0;
        font-family: 'Space Mono', monospace;
        background: #f5f5dc;
        background-image: 
            repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(0,0,0,.02) 50px, rgba(0,0,0,.02) 51px),
            repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(0,0,0,.02) 50px, rgba(0,0,0,.02) 51px);
    }
    
    #container {
        width: 100vw;
        height: 100vh;
    }
    
    h1 {
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 0;
        color: #333;
        font-family: 'Fredoka', sans-serif;
        font-size: 28px;
        text-shadow: 2px 2px 0 #d4a574;
        z-index: 100;
    }
    
    h1 a {
        color: inherit;
        text-decoration: none;
    }
    
    h1 a:hover {
        color: #8b7355;
    }
    
    #controls {
        position: absolute;
        top: 70px;
        left: 20px;
        background: rgba(255, 255, 255, 0.95);
        padding: 15px;
        border: 3px solid #333;
        font-size: 14px;
        box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
    }
    
    #controls label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #8b7355;
        text-transform: uppercase;
        font-size: 11px;
        letter-spacing: 1px;
    }
    
    #speedSlider {
        width: 200px;
        margin-bottom: 5px;
    }
    
    #speedLabel {
        display: block;
        font-style: italic;
        color: #666;
        font-size: 13px;
        min-height: 18px;
    }
    
    #speedLabel::before {
        content: "‚Üí ";
        opacity: 0.4;
    }
    
    #rockInfo {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border: 3px solid #333;
        max-width: 350px;
        font-size: 13px;
        box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
    }
    
    #rockInfo h2 {
        margin: 0 0 5px 0;
        font-size: 20px;
        color: #333;
        font-family: 'Fredoka', sans-serif;
    }
    
    #rockNickname {
        font-style: italic;
        color: #8b7355;
        margin: 0 0 15px 0;
        padding-bottom: 10px;
        border-bottom: 2px dashed #ddd;
    }
    
    #rockNickname::before {
        content: "aka ";
        font-style: normal;
        opacity: 0.6;
    }
    
    .info-row {
        margin: 8px 0;
        line-height: 1.6;
    }
    
    .info-row strong {
        display: inline-block;
        min-width: 90px;
        color: #8b7355;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    #patButton {
    position: absolute;
    bottom: 20px;
    left: 20px;
    text-align: center;
}

#pat {
    font-family: 'Space Mono', monospace;
    font-size: 16px;
    padding: 15px 30px;
    background: #fff;
    border: 3px solid #333;
    cursor: pointer;
    transition: all 0.1s;
    text-transform: lowercase;
    font-weight: bold;
    box-shadow: 0 0 0 rgba(0,0,0,0);
}

#pat:hover {
    background: #8b7355;
    color: white;
    transform: translateY(-2px);
    box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
}

#pat:active {
    transform: translateY(0);
    box-shadow: 0 0 0 rgba(0,0,0,0);
}

#patCount {
    margin-top: 10px;
    font-size: 12px;
    color: #666;
    text-transform: uppercase;
    letter-spacing: 1px;
}

#patNumber {
    font-weight: bold;
    color: #8b7355;
    font-size: 14px;
}
</style>
</head>
<body>
<h1><a href="index.html">‚Üê JZ ROCKS</a></h1>

    <div id="controls">
    <label for="speedSlider">rotation speed:</label>
    <input type="range" id="speedSlider" min="0" max="100" value="25">
    <span id="speedLabel">lazy susan</span>
</div>

<div id="patButton">
    <button id="pat">pat the rock</button>
    <div id="patCount">pats: <span id="patNumber">0</span></div>
</div>

<div id="container"></div>

<div id="rockInfo">
    <h2 id="rockName">Loading...</h2>
    <p id="rockNickname"></p>
    <div class="info-row"><strong>Type:</strong> <span id="rockType"></span></div>
    <div class="info-row"><strong>Location:</strong> <span id="rockLocation"></span></div>
    <div class="info-row"><strong>Date Found:</strong> <span id="rockDate"></span></div>
    <div class="info-row"><strong>Size:</strong> <span id="rockSize"></span></div>
    <div class="info-row"><strong>Weight:</strong> <span id="rockWeight"></span></div>
    <div class="info-row"><strong>Notes:</strong> <span id="rockNotes"></span></div>
</div>

    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // Set up the scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf5f5dc);
        
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 5;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);
        
        // Add lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.4); //Increased from 0.6
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2); //Increased from 0.8 to 1.2
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);

        // Add a second light from the opposite side
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight2.position.set(-10, -10, -10);
        scene.add(directionalLight2);
        
        // Add orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        
        // Rock will be loaded after fetching JSON data
        let rock;
        
        // Rotation speed control
        let rotationSpeed = 0.005;

        const slider = document.getElementById('speedSlider');
        const speedLabel = document.getElementById('speedLabel');

        slider.addEventListener('input', function() {
            const value = parseInt(this.value);
            
            // Map slider value (0-100) to rotation speed
            rotationSpeed = value * 0.005; // 0 to 0.5
            
            // Update label based on speed
            if (value === 0) {
                speedLabel.textContent = 'ice age';
            } else if (value < 10) {
                speedLabel.textContent = 'tourists in subway';
            } else if (value < 30) {
                speedLabel.textContent = 'lazy susan';
            } else if (value < 50) {
                speedLabel.textContent = 'pleasant spin';
            } else if (value < 70) {
                speedLabel.textContent = 'weeohweeohwee';
            } else if (value < 90) {
                speedLabel.textContent = 'am i throwing up';
            } else {
                speedLabel.textContent = 'GET IN THE CHOPPA';
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (rock) {
                rock.rotation.y += rotationSpeed;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

      // Get rock ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const rockId = urlParams.get('id') || 'rock_001'; // Default to first rock

        // Load rock data first, then load the model
        fetch('rocks.json')
            .then(response => response.json())
            .then(data => {
                const rockData = data.rocks.find(r => r.id === rockId);
                
                if (!rockData) {
                    console.error('Rock not found!');
                    return;
                }
                
                // Update info panel
                document.getElementById('rockName').textContent = rockData.name;
                document.getElementById('rockNickname').textContent = `"${rockData.nickname}"`;
                document.getElementById('rockType').textContent = rockData.type;
                document.getElementById('rockLocation').textContent = 
                    rockData.location.found === "unknown" 
                        ? `${rockData.location.found} (${rockData.location.context})`
                        : rockData.location.found;
                document.getElementById('rockDate').textContent = 
                    rockData.dateFound.estimate || rockData.dateFound.date || "unknown";
                document.getElementById('rockSize').textContent = 
                    `${rockData.size.length} √ó ${rockData.size.width} √ó ${rockData.size.height} ${rockData.size.unit} (${rockData.size.confidence})`;
                document.getElementById('rockWeight').textContent = 
                    `${rockData.weight.value} ${rockData.weight.unit} (${rockData.weight.confidence})`;
                document.getElementById('rockNotes').textContent = rockData.notes;
                
                // NOW load the correct model
                const loader = new THREE.GLTFLoader();
                loader.load(
                    rockData.media.modelUrl, // Use the model URL from JSON!
                    function(gltf) {
                        rock = gltf.scene;
                        scene.add(rock);
                        console.log('Rock loaded! ü™®');
                    },
                    function(xhr) {
                        console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                    },
                    function(error) {
                        console.error('Error loading rock:', error);
                    }
                );
            })
            .catch(error => console.error('Error loading rock data:', error));
// Pat the rock button
let patCount = 0;
const patButton = document.getElementById('pat');
const patNumber = document.getElementById('patNumber');

// Placeholder sound effect (we'll make actual sounds later)
const patSounds = [
    'thunk',
    'bonk', 
    'clonk',
    'tink',
    'donk'
];

patButton.addEventListener('click', function() {
    patCount++;
    patNumber.textContent = patCount;
    
    // Random sound text (placeholder until we add real audio)
    const randomSound = patSounds[Math.floor(Math.random() * patSounds.length)];
    console.log(`*${randomSound}*`);
    
    // Fun animation
    if (rock) {
        // Make rock wiggle slightly
        const originalRotation = rock.rotation.x;
        rock.rotation.x = originalRotation + 0.1;
        setTimeout(() => {
            rock.rotation.x = originalRotation;
        }, 100);
    }
    
    // Button feedback
    this.textContent = randomSound + '!';
    setTimeout(() => {
        this.textContent = 'pat the rock';
    }, 200);
});
    </script>
</body>
</html>

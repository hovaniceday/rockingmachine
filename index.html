<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JZ ROCKS ðŸª¨</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: #f5f5dc;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
        }
        
        h1 {
            position: absolute;
            top: 20px;
            left: 20px;
            margin: 0;
            color: #333;
            font-size: 24px;
        }
        #controls {
    position: absolute;
    top: 60px;
    left: 20px;
    background: rgba(255, 255, 255, 0.8);
    padding: 15px;
    border: 2px solid #333;
    font-size: 14px;
}

#controls label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

#speedSlider {
    width: 200px;
    margin-bottom: 5px;
}

#speedLabel {
    display: block;
    font-style: italic;
    color: #666;
}
    </style>
</head>
<body>
    <h1>JZ ROCKS ðŸª¨</h1>

    <div id="controls">
        <label for="speedSlider">rotation speed:</label>
        <input type="range" id="speedSlider" min="0" max="100" value="25">
        <span id="speedLabel">lazy susan</span>
    </div>

    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // Set up the scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf5f5dc);
        
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 5;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);
        
        // Add lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);
        
        // Add orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        
        // Load the rock model
        const loader = new THREE.GLTFLoader();
        let rock;
        
        loader.load(
            'models/greengoblin.glb', // Make sure your file is named this!
            function(gltf) {
                rock = gltf.scene;
                scene.add(rock);
                console.log('Rock loaded! ðŸª¨');
            },
            function(xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function(error) {
                console.error('Error loading rock:', error);
            }
        );
        
        // Rotation speed control
        let rotationSpeed = 0.005;

        const slider = document.getElementById('speedSlider');
        const speedLabel = document.getElementById('speedLabel');

        slider.addEventListener('input', function() {
            const value = parseInt(this.value);
            
            // Map slider value (0-100) to rotation speed
            rotationSpeed = value * 0.005; // 0 to 0.5
            
            // Update label based on speed
            if (value === 0) {
                speedLabel.textContent = 'ice age';
            } else if (value < 10) {
                speedLabel.textContent = 'tourists in subway';
            } else if (value < 30) {
                speedLabel.textContent = 'lazy susan';
            } else if (value < 50) {
                speedLabel.textContent = 'pleasant spin';
            } else if (value < 70) {
                speedLabel.textContent = 'weeohweeohwee';
            } else if (value < 90) {
                speedLabel.textContent = 'am i throwing up';
            } else {
                speedLabel.textContent = 'GET IN THE CHOPPA';
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (rock) {
                rock.rotation.y += rotationSpeed;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

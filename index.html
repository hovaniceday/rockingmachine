<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JZ ROCKS ü™® - Catalog</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Fredoka:wght@500&display=swap');
    
    body {
        margin: 0;
        padding: 40px;
        font-family: 'Space Mono', monospace;
        background: #f5f5dc;
        background-image: 
            repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(0,0,0,.02) 50px, rgba(0,0,0,.02) 51px),
            repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(0,0,0,.02) 50px, rgba(0,0,0,.02) 51px);
    }
    
    h1 {
        text-align: center;
        font-family: 'Fredoka', sans-serif;
        font-size: 48px;
        margin-bottom: 10px;
        color: #333;
        text-shadow: 3px 3px 0 #d4a574;
        letter-spacing: 2px;
    }
    
    h1::before {
        content: "‚îÅ‚îÅ‚îÅ ";
        color: #8b7355;
    }
    
    h1::after {
        content: " ‚îÅ‚îÅ‚îÅ";
        color: #8b7355;
    }
    
    .subtitle {
        text-align: center;
        font-size: 14px;
        color: #666;
        margin-bottom: 40px;
        font-style: italic;
    }
    
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .rock-card {
        background: white;
        border: 4px solid #333;
        padding: 20px;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        color: #333;
        display: block;
        position: relative;
        box-shadow: 0 0 0 rgba(0,0,0,0);
    }
    
    .rock-card::before {
        content: "view";
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 11px;
        opacity: 0;
        transition: opacity 0.2s;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: bold;
        color: #8b7355;
    }
    
    .rock-card:hover {
        transform: translateY(-8px) rotate(-1deg);
        box-shadow: 8px 8px 0 #333;
        border-color: #8b7355;
    }
    
    .rock-card:hover::before {
        opacity: 1;
    }
    
    .rock-viewer {
        width: 100%;
        height: 250px;
        background: linear-gradient(135deg, #f5f5dc 0%, #e8dcc4 100%);
        margin-bottom: 15px;
        border: 2px dashed #ccc;
    }
    
    .rock-name {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }
    
    .rock-nickname {
        font-style: italic;
        color: #8b7355;
        margin-bottom: 10px;
        font-size: 14px;
    }
    
    .rock-nickname::before {
        content: "aka ";
        font-style: normal;
        opacity: 0.6;
    }
    
    .rock-info {
        font-size: 12px;
        line-height: 1.8;
        border-top: 1px solid #ddd;
        padding-top: 10px;
        margin-top: 10px;
    }
    
    .rock-info strong {
        color: #8b7355;
    }
    
    /* Fun footer */
    .footer {
        text-align: center;
        margin-top: 60px;
        padding: 20px;
        font-size: 12px;
        color: #999;
        border-top: 2px dashed #ccc;
    }
</style>
</head>
<body>
    <h1>ü™® JZ ROCKS ü™®</h1>
    
    <div id="rockGrid" class="grid">
        <!-- Rock cards will be dynamically added here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // Load rock data and create grid
        fetch('rocks.json')
            .then(response => response.json())
            .then(data => {
                const grid = document.getElementById('rockGrid');
                
                data.rocks.forEach((rock, index) => {
                    // Create card
                    const card = document.createElement('a');
                    card.className = 'rock-card';
                    card.href = `detail.html?id=${rock.id}`;
                    
                    // Create viewer container
                    const viewerDiv = document.createElement('div');
                    viewerDiv.className = 'rock-viewer';
                    viewerDiv.id = `viewer-${rock.id}`;
                    
                    // Create info
                    const info = document.createElement('div');
                    info.innerHTML = `
                        <div class="rock-name">${rock.name}</div>
                        <div class="rock-nickname">"${rock.nickname}"</div>
                        <div class="rock-info">
                            <strong>Type:</strong> ${rock.type}<br>
                            <strong>Location:</strong> ${rock.location.found}
                        </div>
                    `;
                    
                    card.appendChild(viewerDiv);
                    card.appendChild(info);
                    grid.appendChild(card);
                    
                    // Create 3D viewer for this rock
                    createRockViewer(viewerDiv.id, rock.media.modelUrl);
                });
            })
            .catch(error => console.error('Error loading rocks:', error));
        
        // Function to create a 3D viewer for each rock
        function createRockViewer(containerId, modelUrl) {
            const container = document.getElementById(containerId);
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            // Scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5dc);
            
            // Camera
            const camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 1000);
            camera.position.z = 1.5;
            
            // Renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            container.appendChild(renderer.domElement);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            // Load model
            const loader = new THREE.GLTFLoader();
            let rock;
            
            loader.load(modelUrl, function(gltf) {
                rock = gltf.scene;
                scene.add(rock);
            });
            
            // Animation
            function animate() {
                requestAnimationFrame(animate);
                if (rock) {
                    rock.rotation.y += 0.005; // Slow rotation
                }
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>

    <div class="footer">
    est. ~2014 ¬∑ catalog in progress ¬∑ rocks do not judge you
</div>
</body>
</html>

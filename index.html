<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JZ ROCKS ðŸª¨ - Catalog</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Courier New', monospace;
            background: #f5f5dc;
        }
        
        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .rock-card {
            background: white;
            border: 3px solid #333;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            color: #333;
            display: block;
        }
        
        .rock-card:hover {
            transform: translateY(-5px);
            box-shadow: 5px 5px 0 #333;
        }
        
        .rock-viewer {
            width: 100%;
            height: 250px;
            background: #f5f5dc;
            margin-bottom: 15px;
        }
        
        .rock-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .rock-nickname {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }
        
        .rock-info {
            font-size: 13px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>ðŸª¨ JZ ROCKS ðŸª¨</h1>
    
    <div id="rockGrid" class="grid">
        <!-- Rock cards will be dynamically added here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // Load rock data and create grid
        fetch('rocks.json')
            .then(response => response.json())
            .then(data => {
                const grid = document.getElementById('rockGrid');
                
                data.rocks.forEach((rock, index) => {
                    // Create card
                    const card = document.createElement('a');
                    card.className = 'rock-card';
                    card.href = `detail.html?id=${rock.id}`;
                    
                    // Create viewer container
                    const viewerDiv = document.createElement('div');
                    viewerDiv.className = 'rock-viewer';
                    viewerDiv.id = `viewer-${rock.id}`;
                    
                    // Create info
                    const info = document.createElement('div');
                    info.innerHTML = `
                        <div class="rock-name">${rock.name}</div>
                        <div class="rock-nickname">"${rock.nickname}"</div>
                        <div class="rock-info">
                            <strong>Type:</strong> ${rock.type}<br>
                            <strong>Location:</strong> ${rock.location.found}
                        </div>
                    `;
                    
                    card.appendChild(viewerDiv);
                    card.appendChild(info);
                    grid.appendChild(card);
                    
                    // Create 3D viewer for this rock
                    createRockViewer(viewerDiv.id, rock.media.modelUrl);
                });
            })
            .catch(error => console.error('Error loading rocks:', error));
        
        // Function to create a 3D viewer for each rock
        function createRockViewer(containerId, modelUrl) {
            const container = document.getElementById(containerId);
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            // Scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5dc);
            
            // Camera
            const camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 1000);
            camera.position.z = 1.5;
            
            // Renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            container.appendChild(renderer.domElement);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            // Load model
            const loader = new THREE.GLTFLoader();
            let rock;
            
            loader.load(modelUrl, function(gltf) {
                rock = gltf.scene;
                scene.add(rock);
            });
            
            // Animation
            function animate() {
                requestAnimationFrame(animate);
                if (rock) {
                    rock.rotation.y += 0.005; // Slow rotation
                }
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>
